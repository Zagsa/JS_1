<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
    /*
     Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
     надо получить на выходе объект, в котором в соответствующих свойствах описаны единицы,
     десятки и сотни. Например, для числа 245 надо получить следующий объект:
     {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999,
     необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
     */

    /**
     * Функция разбивает число по разрядам и возвращает объект с записанными разрядами числа.
     * @param {number} num Число, которое необходимо преобразовать.
     * @return {Object} Возвращает объект с записанными разрядами числа.
     */
    function getDigitsOfNumber(num) {
        /**
         * Объект с записанными разрядами числа.
         * @property {int} units Единицы числа.
         * @property {int} tens Десятки числа.
         * @property {int} hundreds Сотни числа.
         */
        digit = {
            units : (num%10),
            tens : (Math.trunc(num/10)%10),
            hundreds : Math.trunc(num/100),
        };
        return digit;
    }

    var digit = {};
    var num = +prompt('Ведите целое число от 0 до 999');
    if (Number.isInteger(num) && num > 0 && num < 999){
        console.log(getDigitsOfNumber(num));
    } else {
        console.log(`Переданное число вне диапазона - объект ${digit}`);
    }

</script>

</body>
</html>
